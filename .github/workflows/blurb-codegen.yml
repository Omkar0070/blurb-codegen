name: Blurb â†’ Code â†’ Compile â†’ PR

on:
  
  #schedule:
   # - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  blurb-pipeline:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_PAT: ${{ secrets.GH_PAT }}
      OWNER: Omkar0070            
      REPO: blurb-codegen             
      CATEGORY_NAME: Blurb             

    steps:
      - name: ğŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš™ï¸ Setup .NET SDK 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: ğŸ•µï¸ Poll for new discussions
        id: poll
        run: |
          python scripts/poll_discussions.py
          echo "NEW_BLURB=$(cat new_blurb_flag.txt)" >> $GITHUB_ENV

      - name: ğŸš€ Run blurb pipeline
        if: env.NEW_BLURB == 'true'
        run: |
          python scripts/generate_code.py fetch
          python scripts/generate_code.py generate
          python scripts/generate_code.py compile

      - name: ğŸ“ Commit and push generated code to new branch
        if: env.NEW_BLURB == 'true'
        id: commit-and-push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="feature/generated-$(date +%s)"
          git checkout -b "$BRANCH"
          git add .
          git commit -m "ğŸ¤– Generated code from LLM" || echo "No changes to commit"
          git push origin "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: ğŸ› ï¸ Install GitHub CLI
        if: env.NEW_BLURB == 'true'
        run: sudo apt install gh -y

      - name: ğŸ”€ Create Pull Request via GitHub CLI
        if: env.NEW_BLURB == 'true'
        run: |
          gh auth setup-git
          gh pr create \
            --title "Codegen PR from Discussion" \
            --body "Add generated code" \
            --base main \
            --head ${{ steps.commit-and-push.outputs.branch }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
