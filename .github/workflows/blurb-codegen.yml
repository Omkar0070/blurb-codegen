name: Blurb → Code → Compile → PR

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  blurb-pipeline:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
    - name: 🛒 Checkout repository
      uses: actions/checkout@v4

    - name: 🐍 Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ⚙️ Setup .NET SDK 8.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 📦 Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai requests

    - name: 🚀 Run blurb pipeline
      run: |
        python scripts/generate_code.py fetch
        python scripts/generate_code.py generate
        python scripts/generate_code.py compile

    - name: 📝 Commit and push generated code to new branch
      id: commit-and-push   # Assigns an identifier to this step
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        BRANCH="feature/generated-$(date +%s)"
        git checkout -b "$BRANCH"
        git add .
        git commit -m "🤖 Generated code from LLM"
        git push origin "$BRANCH"
        # Sets an output variable 'branch' for use in later steps
        echo "branch=$BRANCH" >> $GITHUB_OUTPUT

    - name: 🔀 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        title: "Codegen PR from Discussion"
        commit-message: "Add generated code"
        base: main
        # Retrieves the 'branch' output from the commit-and-push step
        branch: ${{ steps.commit-and-push.outputs.branch }}
