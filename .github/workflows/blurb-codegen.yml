  name: Blurb Code Generation  # Merged name

on:
  workflow_dispatch:
  discussion:
    types: [created]
  #schedule:
  #  - cron: '*/5 * * * *'  # Uncomment if needed for polling

permissions:
  contents: write
  pull-requests: write
  issues: read  # Added for issue linking

jobs:
  blurb-pipeline:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GH_PAT: ${{ secrets.GH_PAT }}
      OWNER: Omkar0070            
      REPO: blurb-codegen             
      CATEGORY_NAME: Blurb             

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.11
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: '3.11'

      - name: ⚙️ Setup .NET SDK 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 📦 Install Python dependencies
        run: pip install openai requests python-dotenv  # Simplified, added dotenv

      - name: Set up GitHub CLI  # Fixed setup
        uses: actions4gh/setup-gh@v1
        with:
          gh-version: latest

      - name: 🕵️ Poll for new discussions
        id: poll
        run: |
          python scripts/poll_discussions.py
          echo "NEW_BLURB=$(cat new_blurb_flag.txt)" >> $GITHUB_ENV

      - name: 🚀 Run blurb pipeline
        if: env.NEW_BLURB == 'true'
        run: |
          python scripts/generate_code.py fetch
          python scripts/generate_code.py generate
          python scripts/generate_code.py compile

      - name: Extract issue number  # Added from updated
        if: env.NEW_BLURB == 'true'
        id: extract_issue
        run: |
          blurb=$(cat blurb.txt)
          issue_number=$(echo "$blurb" | grep -oP '#\K\d+')
          echo "issue_number=${issue_number:-}" >> $GITHUB_OUTPUT

      - name: 📝 Commit and push generated code to new branch
        if: env.NEW_BLURB == 'true'
        id: commit-and-push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="feature/generated-$(date +%s)"
          git checkout -b "$BRANCH"
          git add generated/*  # Targeted add (safer)
          git commit -m "🤖 Generated code from LLM" || echo "No changes to commit"
          git push origin "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

      - name: 🔀 Create Pull Request via GitHub CLI
        if: env.NEW_BLURB == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          gh auth setup-git
          issue_link=""
          if [ -n "${{ steps.extract_issue.outputs.issue_number }}" ]; then
            issue_link="Fixes #${{ steps.extract_issue.outputs.issue_number }}"
          fi
          gh pr create \
            --title "Codegen PR from Discussion" \
            --body "Add generated code. $issue_link" \
            --base main \
            --head ${{ steps.commit-and-push.outputs.branch }}

