name: Blurb → Code → Compile → PR

on:
  workflow_dispatch:

jobs:
  blurb-pipeline:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-generativeai requests

      - name: Run blurb pipeline
        run: |
          python scripts/generate_code.py fetch
          python scripts/generate_code.py generate
          python scripts/generate_code.py compile

      - name: Commit and push code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH=feature/generated-$(date +%s)
          git checkout -b $BRANCH
          git add .
          git commit -m "Generated code from Gemini LLM"
          git push origin $BRANCH

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Codegen PR from Discussion"
          commit-message: "Add generated code"
          base: main
